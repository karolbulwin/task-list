  <h1 class="text-center py-4 px-2" id="task-list-title"></h1>

  <div class="alert alert-danger error" role="alert"></div>

  <div class="modal fade" id="change-task-list-title" tabindex="-1" role="dialog" aria-labelledby="changing-title"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="changing-title">Type new title for Your task list</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="new-title"></label>
            <input type="text" class="form-control" name="new-title" id="new-title" aria-describedby="helpId"
              placeholder="Type new title here...">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" id="bttn-change-title" data-dismiss="modal">Save
            changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="uploadFile" tabindex="-1" role="dialog" aria-labelledby="Upload task list file"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="uploadFileLabel">Upload task list file</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="file" class="" id="files">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" id="upload-tasks" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="input-group mb-3">
      <input type="text" class="form-control" name="task" id="task" placeholder="Type Your task here..."
        aria-label="Type your task here" aria-describedby="button-add-task">
      <div class="input-group-append">
        <button class="btn btn-secondary" type="button" id="button-add-task">Add</button>
      </div>
    </div>
    <div class="progress mb-1">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
    </div>
    <ul class="list-group mb-2 rounded" id="tasks-list">
    </ul>
  </div>
