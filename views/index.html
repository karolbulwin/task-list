<!doctype html>
<html lang="en">

<head>
  <title>Task list</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../public/stylesheets/style.css">
</head>

<body>
  <header>
    <h1 class="text-center py-4 px-2" id="task-list-title"></h1>
    <div class="btn-group dropleft setting-box">
      <button type="button" class="btn rounded" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
        aria-label="Settings">
        <i class="fas fa-cog" aria-hidden="true"></i>
      </button>
      <div class="dropdown-menu">
        <ul class="list-group">
          <li class="list-group-item dropdown-item" id="change-title" data-toggle="modal" data-target="#change-task-list-title">Change
            task list title</li>
          <li class="list-group-item dropdown-item" id="remove-all">Remove all tasks</li>
          <li class="list-group-item dropdown-item text-success" id="remove-done">Remove done tasks</li>
          <li class="list-group-item dropdown-item" data-toggle="modal" data-target="#uploadFile">Upload Task List from
            file</li>
          <li class="list-group-item dropdown-item" id="save-tasks">Save Task List to file</li>
          <li class="list-group-item dropdown-item text-danger" id="reset-all">Hard reset - clear all </li>
        </ul>
      </div>
    </div>
  </header>

  <div class="alert alert-danger error" role="alert"></div>

  <div class="modal fade" id="change-task-list-title" tabindex="-1" role="dialog" aria-labelledby="changing-title"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="changing-title">Type new title for Your task list</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="new-title"></label>
            <input type="text" class="form-control" name="new-title" id="new-title" aria-describedby="helpId"
              placeholder="Type new title here...">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" id="bttn-change-title" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="uploadFile" tabindex="-1" role="dialog" aria-labelledby="Upload task list file"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="uploadFileLabel">Upload task list file</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="file" class="" id="files">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" id="upload-tasks" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="input-group mb-3">
      <input type="text" class="form-control" name="task" id="task" placeholder="Type Your task here..." aria-label="Type your task here"
        aria-describedby="button-add-task">
      <div class="input-group-append">
        <button class="btn btn-secondary" type="button" id="button-add-task">Add</button>
      </div>
    </div>
    <div class="progress mb-1">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="0"
        aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
    </div>
    <ul class="list-group mb-2" id="tasks-list">
    </ul>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="../public/javascripts/main.js"></script>
</body>

</html>
